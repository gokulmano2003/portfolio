<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 40px;
        }

        #signin-form {
            max-width: 300px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        .error{
            color: red;
            font-size: medium;
        }
       
        #user2,#pass2{
            color: green;
            font-size: x-large;
        }
    </style>
</head>

<body>
    <div id="signin-form">
        <h2>Log in</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Eamil" >
            <div class="error" id="user1"></div>
            <div class="error" id="user2"></div>
            <input type="password" id="password" placeholder="Password">
            <div class="error" id="pass1"></div>
            <div class="error" id="pass2"></div>
            <p>Don't Have An account? <a href="signup.html" style="text-decoration: none;">signup</a></p>
            <button onclick="btn()">Log In</button>
        </form>
        <h5>____________Or____________</h5>
        <button style="margin-top: 10px;"> <img src="./Assest/google.png"
                style="width: 20px; height: 20px; position: relative;top: 3px;" alt=""> <a href="#"
                style="text-decoration: none; color: #ddd;position: relative;top: -3px;">Continue With
                Google</a></button>
        <button style="margin-top: 10px;"> <img src="./Assest/fb.png"
                style="width: 20px; height: 20px; position: relative;top: 3px;" alt=""> <a href="#"
                style="text-decoration: none; color: #ddd;position: relative;top: -3px;">Continue With
                Google</a></button>
    </div>
    <script>

        function btn() {
            var txt = document.getElementById("username").value
            var reg = /[a-zA-Z0-9][/@][a-z]{5}[/.][c,o,m]{3}/
            if (txt.match(reg)) {
                document.getElementById('user2').innerHTML = "Your correct";
              //  document.getElementById('user1').innerText = " ";
            }
            else{
                document.getElementById('user1').innerHTML = "pls use a-z & A-Z  special Character's";
               // document.getElementById('user2').innerText = " ";
            }
            var pow=document.getElementById("password").value
            var reg=/[a-zA-Z]{5}[@,&,*,$,%]{1}/
            if (pow.match(reg)) {
                document.getElementById('pass2').innerHTML = "Your correct";
               // document.getElementById('pass1').innerText = " ";
            }
            else{
                document.getElementById('pass1').innerHTML = "pls use a-z & A-Z  'S ' Character's";
               // document.getElementById('pass2').innerText = " ";
            }
        }
    </script>
</body>

</html>
